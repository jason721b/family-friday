{% extends 'base.html' %}

{% block title %}New Member{% endblock %}

{% block content %}
    <div class="row mt-4">
        <div class="col-md-12">
            <h1>New User</h1>
        </div>
    </div>

    <form action="{{ url_for('create_member') }}" method="post">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row mt-3">
            <div class="col-lg-4 col-md-6">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input class="form-control" id="first_name" name="first_name" value="{{ first_name }}">
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" id="last_name" name="last_name" value="{{ last_name }}">
                </div>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary mr-2">
        <a href="{{ url_for('index') }}">Back</a>
    </form>
{% endblock %}
