{% extends 'base.html' %}

{% block content %}
    <h1>Lunch Time</h1>

    <a href="{{ url_for('index') }}">Back</a>

    <ul>
        {% for i, group in enumerate(groups, 1) %}
            <li>
                Group {{ i }}
                <ul>
                    {% for member in group %}
                        <li>{{ member.name }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
